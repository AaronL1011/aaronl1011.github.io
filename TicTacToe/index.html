<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header-container">
      <h1>Tic Tac Toe</h1>
      <h3 id="current-player"></h3>
    </div>
    <div class="game-container">
      <table class="game-board">
        <tr>
          <td class="board-cell" data-cell-index="0"></td>
          <td class="board-cell" data-cell-index="1"></td>
          <td class="board-cell" data-cell-index="2"></td>
        </tr>
        <tr>
          <td class="board-cell" data-cell-index="3"></td>
          <td class="board-cell" data-cell-index="4"></td>
          <td class="board-cell" data-cell-index="5"></td>
        </tr>
        <tr>
          <td class="board-cell" data-cell-index="6"></td>
          <td class="board-cell" data-cell-index="7"></td>
          <td class="board-cell" data-cell-index="8"></td>
        </tr>
      </table>
    </div>
    <div class="game-info">
      <button id="game-reset-button">Reset Game</button>
      <p>Player X has won: <span id="player-x-wins">0</span> time(s)</p>
      <p>Player O has won: <span id="player-o-wins">0</span> time(s)</p>
      <p>Players have drawed: <span id="draw-wins">0</span> time(s)</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
